<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .container{display: flex;}
        .scroll{overflow: auto;box-sizing: border-box; width: 200px; height: 100vh; margin:0 30px;border: 1px solid red;}
        .content{height: 2000px;line-height: 100vh;}
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll" id="1">
            <div class="content">scroll执行时间长</div>
        </div>
        <div class="scroll" id="2">
            <div class="content">使用passive优化</div>
        </div>
        <div class="scroll" id="3">
            <div class="content">正常情况</div>
        </div>
    </div>
    <script type="text/javascript">
    function sleep(s){
        var start = Date.now();
        while(1){
            if((Date.now() - start) > 1000*s) break;
        }
    }
    document.getElementById('1').addEventListener('scroll', function(){
        sleep(0.1);
        console.log(1)
    })
    document.getElementById('2').addEventListener('scroll', function(){
        sleep(0.1);
        console.log(2)
    }, {
        passive: true
    })
    document.getElementById('3').addEventListener('scroll', function(){
        console.log(3)
    })
    </script>
</body>
</html>
